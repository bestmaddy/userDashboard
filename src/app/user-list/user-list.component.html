@if(loading){
<div class="loader"></div>
} @if(error){
<div>{{ error }}</div>
}
<div>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th (click)="sortAccounts('id')">Id <span>^</span></th>
        <th (click)="sortAccounts('name')">Name<span>^</span></th>
        <th (click)="sortAccounts('email')">Email<span>^</span></th>
        <th (click)="sortAccounts('company')">Company<span>^</span></th>
        <th (click)="sortAccounts('phone')">Phone<span>^</span></th>
        <th (click)="sortAccounts('address')">City<span>^</span></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (user of userData; track $index){

      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.company.name }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.address.city }}</td>
        <td>
          <button
            type="button"
            class="btn btn-primary"
            (click)="viewUser(user)"
          >
            View details
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
